<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        .navbar {
            background-color: #222222; 
            overflow: hidden; 
            padding: 10px 0; 
            text-align: center; 
        }

        .navbar a {
            color: white; 
            padding: 14px 20px; 
            text-decoration: none; 
            display: inline-block;
            margin: 0 10px; 
            transition: background-color 0.3s; 
        }

        .navbar a:hover {
            background-color: #575757; 
            border-radius: 5px; 
        }

        .navbar a.active {
            background-color: #22b5da; 
            color: white; 
        }

        body {
            background-image: url('book.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            margin: 0; 
            padding: 0; 
        }
        .container {
            margin: auto;
            width: 80%; 
            max-width: 400px; 
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 50px; 
        }
        form {
            text-align: left; 
        }

        label {
            display: block;
            margin-bottom: 5px; 
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        input[type="submit"] {
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 10px 20px; 
            cursor: pointer; 
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about us.html" class="active">About Us</a>
        <a href="login.html" class="active">Login</a>
        <a href="registration.html" class="active">Registration</a>
        <a href="book now.html" class="active">Book Now</a>
        <a href="contact us.html" class="active">Contact Us</a>
    </div>

    <div class="container">
        <form action="index.html" method="post">
            <div>
                <label for="destination">Where to:</label><br>
                <input type="text" id="destination" name="destination">
            </div>
            <div>
                <label for="number_of_travelers">How many:</label><br>
                <input type="number" id="number_of_travelers" name="number_of_travelers" min="1">
            </div>
            <div>
                <label for="start_date">Start date (dd/mm/yyyy):</label><br>
                <input type="text" id="start_date" name="start_date">
            </div>
            <div>
                <label for="end_date">End date (dd/mm/yyyy):</label><br>
                <input type="text" id="end_date" name="end_date">
            </div>
            <div>
                <label for="name">Enter your name & details:</label><br>
                <textarea id="name" name="name"></textarea>
            </div>
            <div>
                <input type="submit" value="Book now">
            </div>
        </form>
    </div>
</body>
</html>
