<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tours & Travels</title>
    <style>
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color:rosybrown;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .navbar {
    background-color: #222222; 
    overflow: hidden; 
    padding: 10px 0; 
    text-align: center; 
}

.navbar a {
    color: white; 
    padding: 14px 20px; 
    text-decoration: none; 
    display: inline-block; 
    margin: 0 10px; 
    transition: background-color 0.3s; 
}


.navbar a:hover {
    background-color: #7dbcf4; 
    border-radius: 5px; 
}


.navbar a.active {
    background-color: #22b5da; 
    color: white; 
}
       

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about us.html" class="active">About Us</a>
        <a href="login.html" class="active">Login</a>
        <a href="registration.html" class="active">Registration</a>
        <a href="book now.html" class="active">Book Now</a>
        <a href="contact us.html" class="active">Contact Us</a>
    </div>
    <div class="container">
        <h2>contact us</h2>
        <form action="#" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
