<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color:rosybrown; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background-color: #222222;
            padding: 10px 0;
            text-align: center;
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #7dbcf4;
            border-radius: 5px;
        }

        .navbar a.active {
            background-color: #22b5da;
            color: white;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
            margin-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="about us.html" class="active">About Us</a>
        <a href="login.html" class="active">Login</a>
        <a href="registration.html" class="active">Registration</a>
        <a href="book now.html" class="active">Book Now</a>
        <a href="contact us.html" class="active">Contact Us</a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
